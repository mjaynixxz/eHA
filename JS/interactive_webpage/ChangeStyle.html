    <h1>Style guide</h1>

    <p>The hottest color to wear right now is:

    <p>This is the trendy way to sign an autograph:
        <span id="trendy-handwriting">?</span>

        colorEl.innerHTML = "Red";
        handEl.innerHTML = "Fantasy";
        frameEl.innerHTML = "Dashed";
        frameEls.style.border = "10px dashed red";
    </script>
