<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge: Cat Clicker</title>
        <style>
            body {
                font-family: Arial, sans-serif;  
            }
        </style>
    </head>
    <body>
        <h2>Pet me!</h2>
        <img id="cat-pic" src="https://www.kasandbox.org/programming-images/animals/thumbs/cat.png">
        <br>
        
        <div id="cat-chat"></div>
        
        <script>
            var catClicker = document.getElementById("cat-pic"); // store the id in a variable

            //define a named function
            var onCatClick = function() {
                var catChat = document.getElementById("cat-chat");
                catChat.textContent = "Meaw--Meaw";
            };

            catClicker.addEventListener("click", onCatClick);
        
        </script>
    </body>
</html>
